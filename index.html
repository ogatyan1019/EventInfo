<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>福井県イベント情報</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <h1><a id="header-logo" href="index.html">福井県イベント情報</a></h1>
              <form id="seachform" onsubmit="return false">
                     <input id="search" type="search" v-model="key_words" placeholder="キーワード・タグ検索">
              </form>
　　　　　　         <div id="change_Length">
                          <button class="change_length" v-on:click="LengthChange(10)">10件ずつ表示</button>
                          <button class="change_length" v-on:click="LengthChange(30)">30件ずつ表示</button>
                          <button class="change_length" v-on:click="LengthChange(-1)">全件表示</button>
                    </div>
        </header>

        <div class="main">
             <div id="app" class="container">
                    <div class="list-group" v-for="items in displayItems" >
                         <div class="boxdesign">
                            <div class="start_date">{{items.start_date}}</div>
                            <div class="event_name">{{items.event_name}}</div>
                          <div class="float">
                            <div class="event_place">{{items.event_place}}</div>
                            <div class="category">カテゴリー：{{items.category}}</div>
                          </div>
                        </div>
                    </div>
                    <nav>
                        <ul class="pagination">
                            <li class="page-item">
                                <a v-on:click="first" class="page-link" href="#">&laquo;</a>
                            </li>
                            <li class="page-item">
                                <a v-on:lick="prev" class="page-link" href="#">&lt;</a>
                            </li>
                            <li v-for="i in displayPageRange" class="page-item" :class="{active: i-1 === currentPage}">
                                <a v-on:click="pageSelect(i)" class="page-link" href="#">{{ i }}</a>                               
                            </li>
                            <li class="page-item">
                                <a v-on:click="next" class="page-link" href="#">&gt;</a>
                            </li>
                            <li class="page-item">
                                <a v-on:click="last" class="page-link" href="#">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
               </div>
        </div>

        <script src="main.js"></script>  
          
    </body>
</html>
